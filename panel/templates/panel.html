<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css">
    <title>Liste des Serveurs</title>
</head>
<body>
<h1>Liste des Serveurs </h1>
<div class="user"><img alt="Avatar URL" src="{{ user["avatar_url"] if user["avatar_url"] else url_for('static',
    filename='default_avatar.png') }}" class="icon"><span class="name">{{ user["global_name"] }}</span></div>
<button class="logout" onclick="window.location.href='/logout'">Se dÃ©connecter</button>
<ul class="ulServerList">
    {% for server in servers %}
    <li class="serverList">
        <div class="server" onclick="window.location.href='/server/{{ server["id"] }}'">
        <img alt="Server Icon" class="icon" src='{{ server["icon"] }}'>
        <div class="name">{{ server["name"] }}</div>
        </div>
    </li>
    {% endfor %}
</ul>
</body>
</html>
